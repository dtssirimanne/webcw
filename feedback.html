<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <link rel="stylesheet" href="feedbackform.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer">
</head>
<body>

<nav class="navbar">
    <img src="logo.png" alt="logo" class="logo">
    <p style="color: aliceblue; font-size: 36px; margin-left: 0%;">Marine<span id="life"><i>Life</i></span></p>
    <ul class="navbar-links">
        <li><a href="home.html" class="active">Home</a></li>
        <li><a href="gallery.html">Gallery</a></li>
        <li><a href="shop.html">Shop</a></li>
        <li><a href="feedback.html">Feedback</a></li>
        <li><a href="sitemap.html">Sitemap</a></li>
        <li><a href="team.html">About us</a></li>
        <li><a href="profile.html">Profile</a></li>
    </ul>
    <div class="btn">
        <i class="fa fa-bars menu-btn"></i>
    </div>
</nav>

<fieldset>
    <h1>Feedback Form</h1>
    <h3>Required fields *</h3>
    <br>
    <div class="feedback_form">
        <form id="feedbackform" action="mailto:chenuthi.20220893@iit.ac.lk" enctype="text/plain" method="post" onsubmit="return formValidation()">
            <label style="padding-left: 60px">*Enter your name:
                <input type="text" id="name" name="name" placeholder="Your Name" onkeyup="nameValidate()">
            </label>
            <span id="name-error"></span><br>
            <br>
            <label style="padding-left: 60px">*Enter your email:
                <input type="text" id="email" name="email" placeholder="Your Email" onkeyup="emailValidate()">
            </label>
            <span id="email-error"></span><br>
            <br><br>

            <label style="padding-left: 125px;">Was this your first time visiting?</label><br>
            <div class="radio-container" style="padding-left: 170px">
                <input type="radio" id="yes-first-time" name="first-time" value="yes">
                <label for="yes-first-time">Yes</label>

                <input type="radio" id="no-first-time" name="first-time" value="no" onchange="navigate()">
                <label for="no-first-time">No</label>
            </div>

            <br>
            <label style="padding-left: 30px;"> Was this website informative and easy to navigate through?</label><br>
            <div class="radio-container" style="padding-left: 170px">
                <input type="radio" id="informative" name="informative" value="yes" >
                <label for="informative">Yes</label>

                <input type="radio" id="not-informative" name="informative" value="no">
                <label for="not-informative">No</label>
            </div>

            <br><br>
            <div class="forms">
                <label for="improvements" style="padding-left: 75px;"> If "No", suggest any improvements for the future: </label><br><br>
                <textarea id="improvements" name="improvements" style="width: 250px; height: 50px; margin-left: 115px;" rows="8" cols="5" placeholder="Add your message here..."></textarea>
            </div>

            <br><br>

            <label style="padding-left: 105px;">How satisfied are you with Our services? Choose from 0 to 10, with 1 being "Not satisfied at all!" and 10 being "Extremely satisfied!":</label>
            <br>
            <div class="rate-scale" style="padding-left: 80px;">
                <label for="star-1" style="margin-right: 20px;">1</label>
                <label for="star-2" style="margin-right: 20px;">2</label>
                <label for="star-3" style="margin-right: 20px;">3</label>
                <label for="star-4" style="margin-right: 20px;">4</label>
                <label for="star-5" style="margin-right: 20px;">5</label>
                <label for="star-6" style="margin-right: 20px;">6</label>
                <label for="star-7" style="margin-right: 20px;">7</label>
                <label for="star-8" style="margin-right: 20px;">8</label>
                <label for="star-9" style="margin-right: 20px;">9</label>
                <label for="star-10" style="margin-right: 20px;">10</label>
                <br>
            </div>

            <div class="rate-scale" style="padding-left: 80px;" >
                <input type="radio" id="star-1" name="rate" style="margin-right: 15px;" value="1">
                <input type="radio" id="star-2" name="rate" style="margin-right: 15px;" value="2">
                <input type="radio" id="star-3" name="rate" style="margin-right: 15px;" value="3">
                <input type="radio" id="star-4" name="rate" style="margin-right: 15px;" value="4">
                <input type="radio" id="star-5" name="rate" style="margin-right: 17px;" value="5">
                <input type="radio" id="star-6" name="rate" style="margin-right: 18px;" value="6">
                <input type="radio" id="star-7" name="rate" style="margin-right: 15px;" value="7">
                <input type="radio" id="star-8" name="rate" style="margin-right: 16px;" value="8">
                <input type="radio" id="star-9" name="rate" style="margin-right: 20px;" value="9">
                <input type="radio" id="star-10" name="rate" value="10">
            </div>

            <br>
            <label style="padding-left: 105px;">Would you recommend our services?</label>
            <br>
            <div class="radio-container" style="padding-left: 170px">
                <input type="radio" id="yesrecommendation" name="recommend" value="yes" >
                <label for="yesrecommendation">Yes</label>
                <input type="radio" id="norecommendation" name="recommend" value="no">
                <label for="norecommendation">No</label>
            </div>

            <br>

            <label style="padding-left: 20px;">Would you like to receive updates about the website and any offers? </label><br>
            <select name="Updates" id="Updates" style="width: 110px; margin-left: 185px;">
                <option> Yes - via Email </option>
                <option> Yes - via SMS </option>
            </select>
            <br><br>

            <label style="padding-left: 80px;">Do you have any additional questions or requests?</label><br>
            <textarea id="requests" name= "requests" placeholder="Add your message here..." style="width: 210px; height: 65px; margin-left: 150px;" rows="8" cols="5" ></textarea>

            <br><br>
            <button id="preview" type="button" onclick="previewForms()">Preview</button>
            <input type="submit" value="Submit" class="submit-button" onclick="thank()">
            <input id="reset"   type="reset" name="reset" value="Reset"  onclick="reload()">
        </form>
    </div>
</fieldset>

<div class="preview">
    <p id="informations">
    </p>
    <button id="btn" onclick="edit()" style="display: none;">Edit</button>
</div>

<script src="submission.js"></script>
</body>
</html>
